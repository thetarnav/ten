name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Check types
        run: npm run typecheck

      - name: Run Tests
        # Will run tests even if above step failed
        if: success() || failure()
        run: npm run test
